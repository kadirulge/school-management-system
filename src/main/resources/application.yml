spring:
  application:
    name: sms-db
  datasource:
    username: root
    password: mysql
    url: jdbc:mysql://localhost:3307/sms-db?createDatabaseIfNotExist=true
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
    hibernate:
      ddl-auto: update